<html>

<title>document</title>
</head>
<body>

<h1 id="counter">0</h1>
<button id="myButton">დათვლა</button>

<script>
    let count = 0;

    document.getElementById("myButton").onclick = function() {
    count++;
    document.getElementById("counter").innerHTML = count;
};
</script>

</body>
