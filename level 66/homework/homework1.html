        // 7) 
        let a = 10;
        let b = 10;
        let isEqual = a == b;

        // 8)  
        let x = 15;
        let y = 10;
        let isGreater = x > y;
        console.log("Is x greater than y?", isGreater);

        let m = 5;
        let n = 8;

        let isAtLeast100 = number >= 100;
        console.log("Is the number greater than or equal to 100?", isAtLeast100);
