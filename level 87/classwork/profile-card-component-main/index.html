<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-background">
                </div>
            <div class="profile-header">
                <img src="./images/image-victor.jpg" alt="Victor Crest profile picture" class="profile-picture">
                <h2>Victor Crest <span class="age">26</span></h2>
                <p class="location">London</p>
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <p class="number">80K</p>
                    <p class="label">Followers</p>
                </div>
                <div class="stat-item">
                    <p class="number">803K</p>
                    <p class="label">Likes</p>
                </div>
                <div class="stat-item">
                    <p class="number">1.4K</p>
                    <p class="label">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
