<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="left">
        <h2>Registration</h2>
        <form id="regForm">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="facebook" placeholder="Facebook link">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <div class="right">
        <p><strong>Name:</strong> <span id="displayName">N/A</span></p>
        <p><strong>Facebook link:</strong> <span id="displayFacebook">N/A</span></p>
        <p><strong>Email:</strong> <span id="displayEmail">N/A</span></p>
        <p><strong>Password:</strong> <span id="displayPassword">N/A</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
