<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Scale an image up when hovered -->
    <div class="container">
        <img src="img.jpg" alt="image" class="image-scale">
    </div>

    <!-- 2. Rotate a button 45 degrees on click -->
    <button class="button-rotate">Click to Rotate</button>

    <!-- 3. Translate a div 50px to the right on hover -->
    <div class="div-translate">Hover to move right</div>

    <!-- 4. Continuously rotate an icon using animation -->
    <div class="icon-rotate">ðŸŒ€</div>

    <!-- 5. Scale down a card slightly on hover for a "press" effect -->
    <div class="card-press">Hover to press</div>

    <!-- 6. Translate a modal from bottom to center on open -->
    <div class="modal-slide">Modal Content</div>

    <!-- 7. Rotate a loading spinner indefinitely -->
    <div class="spinner">Loading...</div>

    <!-- 8. Translate a tooltip slightly upward when visible -->
    <div class="tooltip">Tooltip</div>

    <!-- 9. Scale a background image slightly for a zoom effect -->
    <div class="zoom-bg"></div>

    <!-- 10. Rotate a text element 180 degrees on toggle -->
    <div class="text-rotate">Click to rotate</div>

</body>
</html>
