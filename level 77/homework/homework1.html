<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
</head>
<body>
    <h2>Title One</h2>
    <h2>Title Two</h2>

    <p>First paragraph</p>
    <p>Second paragraph</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <div>Box 1</div>
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="highlight">Highlight 1</div>
    <div class="highlight error">Highlight with error</div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1024px-Unofficial_JavaScript_logo_2.svg.png" alt="Image">

    <p class="error">This is an error message</p>

    <div class="item"><strong>Item content 1</strong></div>
    <div class="item"><em>Item content 2</em></div>

    <button class="button">Original</button>

    <script src="homework1.js"></script>
</body>
</html>
