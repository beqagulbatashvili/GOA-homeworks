<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card" role="region" aria-label="Order Summary">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="Music icon" class="plan-icon" />
        <div class="plan-info">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <button class="change-btn" aria-label="Change your plan">Change</button>
      </div>

      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </section>
  </main>
</body>
</html>
