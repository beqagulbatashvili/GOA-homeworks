<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" class="main-image" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View Icon" class="view-icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
          0.041 ETH
        </span>
        <span class="time">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          3 days left
        </span>
      </div>
      <hr />
      <div class="creator">
        <img src="images/image-avatar.png" alt="Creator Avatar" class="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
