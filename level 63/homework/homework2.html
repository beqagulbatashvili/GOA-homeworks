<!DOCTYPE html>
<html>
<head>
<title>document</title>
</head>
<body>

<div id="greeting">Hello!</div>
<button id="myButton">შეცვალე ტექსტი</button>

<script>
    document.getElementById("myButton").onclick = function() {
    document.getElementById("greeting").innerHTML = "Hi there!";
    }
</script>

</body>
</html>
