<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1 id="fullNameDisplay">Full name will appear here</h1>

<form id="textForm">
    <label for="textInput">Enter some text:</label>
    <input type="text" id="textInput" required />
    <button type="submit">Show Alert</button>
</form>

<form id="colorForm">
    <label for="colorInput">Pick a background color:</label>
    <input type="color" id="colorInput" />
    <button type="submit">Change Background</button>
</form>


<form id="nameForm">
    <label>First Name: <input type="text" id="firstName" required /></label>
    <label>Last Name: <input type="text" id="lastName" required /></label>
    <button type="submit">Display Full Name</button>
</form>

<script>
    document.getElementById("textForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let inputValue = document.getElementById("textInput").value;
    alert("You entered: " + inputValue);
    });

    document.getElementById("colorForm").addEventListener("submit", function(e) {
        e.preventDefault();
        let color = document.getElementById("colorInput").value;
        document.body.style.backgroundColor = color;
    });
    document.getElementById("nameForm").addEventListener("submit", function(e) {
        e.preventDefault();
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let fullName = firstName + " " + lastName;
        document.getElementById("fullNameDisplay").textContent = fullName;
    });
    </script>
</body>
</html>
